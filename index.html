<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dirk-Jan Wassink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-image: url('./bg.jpg');
            background-image: linear-gradient(60deg, rgba(142, 79, 79, 0.75) 5%, rgba(56, 184, 199, 0.5)), url(./bg.jpg);
            background-size: cover;
        }

        body.is-loading:after {
            opacity: 1;
        }

        body:after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            z-index: 1;
            background: #222 linear-gradient(60deg, rgba(142, 79, 79, 0.35) 5%, rgba(56, 184, 199, 0.2));
            transition: opacity 1.75s ease-out;
        }

        .card {
            width: 400px;
            max-width: 90%;
            height: 500px;
            max-height: 70vh;
            background: white;
            border-radius: 3px;
            margin: 0 auto;
            top: 15vh;
            position: relative;
            z-index: 10;
            overflow: hidden;
            box-shadow: 2px 2px 5px 2px rgba(0,0,0,0.2);
        }

        .in{
            animation-name: in;
            animation-duration: .35s;
        }

        @keyframes in {
            0% {
                opacity: .3;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
